name:                todo-api
version:             0.1.0.0
github:              "tuttlem/todo-api"
license:             BSD3
author:              "Michael Tuttle"
maintainer:          "tuttlem@gmail.com"
copyright:           "2021 Michael Tuttle"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- OverloadedStrings
- QuasiQuotes
- GeneralizedNewtypeDeriving
- ConstraintKinds
- FlexibleContexts
- TemplateHaskell
- FlexibleInstances
- NoImplicitPrelude
- ScopedTypeVariables

dependencies:
- classy-prelude
- base

library:
  source-dirs: src
  dependencies:
  - scotty
  - postgresql-simple
  - postgresql-simple-migration
  - data-has
  - aeson
  - time
  - mtl
  - regex-compat
  - http-types
  - resource-pool
  - warp-tls
  - warp
  - digestive-functors
  - digestive-functors-aeson
  - lens
  - wai
  - jose-jwt
  - cryptonite
  - slug
  - convertible
  - wai-cors
  - template-haskell
  - wreq
  - http-client
  ghc-options:
  - -Wall
  - -Werror
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

executables:
  todo-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-api

tests:
  todo-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - todo-api
    - hspec
    - postgresql-simple
    - string-random
